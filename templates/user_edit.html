<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color: black;color: white;">
        <h1>Welcome to My HomePage.</h1>
    </div>
    <div>
        <div style="position: absolute;top: 70px;bottom: 0;left: 0;widows: 200px;background-color: brown">
            <a href="/app01/user_info/" class="menu">用户管理</a>
            <a href="/app01/user_group/" class="menu">用户组管理</a>
            <a class="menu">权限管理</a>
        </div>
        <div style="position: absolute;top: 48px;left: 210px;bottom: 0;right: 0;overflow: auto">
            <h3>编辑用户</h3>
            <form action="/app01/user_edit-{{ obj.id }}/" method="post">
                <input style="display: none;" type="text" name='id' value="{{ obj.id }}" />
                <input type="text" name="user" value="{{ obj.username }}" />
                <input type="text" name="pwd" value="{{ obj.password }}" />
                <input type="text" name="gend" value="{{ obj.gender }}" />
                <input type="text" name="age" value="{{ obj.age }}" />
                <input type="submit" value="提交"/>
            </form>
        </div>
    </div>
</body>
</html>
