<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color: black;color: white;">
        <h1>Welcome to My HomePage.</h1>
    </div>
    <div>
        <div style="position: absolute;top: 48px;bottom: 0;left: 0;widows: 200px;background-color: brown">
            <a href="/app01/user_info/" class="menu">用户管理</a>
            <a href="/app01/user_group/" class="menu">用户组管理</a>
            <a class="menu">权限管理</a>
        </div>
        <div style="position: absolute;top: 48px;left: 210px;bottom: 0;right: 0;overflow: auto">
            <h3>用户列表</h3>
            <ul>
                {% for row in user_list %}
                <li><a href="/app01/user_detail-{{ row.id }}">{{ row.username }}</a> </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
